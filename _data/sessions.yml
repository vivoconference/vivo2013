  id: 110
  title: "Optimizing VIVO: Under the Hood of 1.8.1"
  description: "Whilst the 1.8 release of VIVO had brought a number of usability improvements, there had been a slight catch: general page rendering was slower. It was important to address this, and so optimization was the key priority of a minor point release.
