  id: 056
  title: "How to Make Your Research Networking System (RNS) Invaluableto Your Institution"
  description: "This workshop is designed to help institutions build, leverage, and deploy the information within their RNS across the institution. The goal is to increase awareness of, engagement with and dependence on your RNS to solidify the RNS’ roles in supporting researchers. Note that the takeaways from this workshop can be applied to your RNS regardless of the underlying product, and will work for a VIVO, Pro les, “home grown,” or commercial RNS installation.
This workshop will provide a mix of lecture, discussion, exercises, and templates to enable participants to replicate the successful engagement at UCSF — and avoid our biggest mistakes. Use of this approach has garnered 1.3 million visits a year, 2,800 customized pro les, and 38 outbound data reuse integrations for UCSF Pro les.
This workshop will discuss ways to make your RNS indispensable in each phase of the implementation:
Setting the Stage
• Auto-added data: add as much data as possible to your RNS - publications, grants, photos, news stories, etc.
• Google Analytics - the crucial substrate
• Pre-packaging of publications, people and connections • APIs to make the data available
• Targeting and messaging decision makers appropriately
Dress Rehearsal
• User support - answer the emails!
• Senior leadership support
• Deploy APIs to power other websites • Search engine optimization
Opening Night & The Season
• Engagement email campaigns
• Bootcamps and department meetings
• Finding and catering to the “power users”
• Iterative process of growing user base/traf c and providing more data/features
After Party
• Wrapping it all up to show the value of your RNS in an executive level report for the higher administration"
  subtype: workshop
  speakers: []
  language: en
  complexity: "Expert"
