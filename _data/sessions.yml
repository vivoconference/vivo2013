  id: 106
  title: "The VIVO Pump: A New Tool for Data Ingest"
  description: "The VIVO Pump is a new tool for managing data in VIVO. The Pump allows data to be managed in spreadsheets -- simple rows and columns corresponding to attributes of entities in VIVO. Using the Pump, a data manager can 'get' data from VIVO into a spreadsheet, modify the values, and/or add rows, and then 'update' VIVO using the improved spreadsheet. Enterprise data can be loaded into VIVO using and update from a spreadsheet. The Pump uses de nition  les in JSON format to de ne the mapping between spreadsheet rows and columns, and VIVO's graph data models. De nition  les are included with the Pump for managing people, positions, educational background, organizations, publications, grants, teaching, service, mentoring, dates, journals and concepts. No knowledge of the VIVO ontology is required to use delivered de nition  les. De nition  les are used to 'round trip' data -- the same de nition is used to perform the 'get' as to perform the 'update.'
The Pump can be used to load data to new VIVOs as well as for managing data of established VIVOs. Additional features of
the Pump include 'enumerations' -- simple translation tables that allow the Pump to convert between terminologies and identi ers, and 'filters' which can be assigned to columns to perform routine standardization of values. The Pump is completely domain agnostic. De nition  les can be created for any set
of ontologies to manage any graph data as spreadsheets. In this talk, we will describe the design goals of the Pump and provide
examples of its use to manage data in VIVO. The Pump is fully documented in on-line resources, as well as PDF and eBook formats. The Pump is open source software, made freely available under the Apache License."
  subtype: presentation
  speakers: []
  language: en
  complexity: "Expert"
