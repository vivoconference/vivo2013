  id: 202
  title: "VIVO for Historical Persons"
  description: "This presentation will explore the motivations behind and report early results of the VIVO
for Historical Persons (VIVO4HP) project. This experiment seeks to reuse and extend VIVO and the VIVO-ISF ontology to represent and facilitate discovery of historical persons,
a humanities use case that re ects VIVO’s original purpose. We will address whether VIVO can be reasonably adapted to this purpose, which would be of interest to a wider digital humanities community including other projects that are using linked data.
VIVO4HP’s initial use case focuses on historical persons belonging to a speci c professional community – diplomats that served England in the seventeenth century. Our target data is derived from the standard British biographical source, the Oxford Dictionary
of National Biography (ODNB). This authoritative data set will be supplemented
by event data on diplomatic missions from A Handlist of British Diplomatic Representatives.
VIVO presents Linked Open Data, which offers the potential to make our use case data available to other digital humanities projects and applications for subsequent analysis, evaluation, and visualization.
We are undertaking this experiment as a multi- stage project. The  rst step is to manually create pro les in VIVO for a limited number of diplomats to identify issues with the source data, default ontology, data mapping and transformation, and online display. The second is to make adjustments to the ontology and online display to address gaps. The VIVO- ISF ontology re-uses and extends a number
of established ontologies, such as FOAF and BIBO, and we will evaluate the integration of other ontologies relevant to our use case. The third is to automatically ingest ODNB data into VIVO, using custom scripts where possible
to address data mapping and transformation issues. The  nal step is to augment the pro les with other data sources, such as historical sources, other web sites, and linked data.
We anticipate a variety of challenges and will be prepared to discuss how we addressed these. General issues with historical data include dealing with data ambiguity (e.g., dates, spelling variations), incomplete biographical information, individuals’ identities (e.g., using noble titles instead of their personal names), and historical geographies. The ODNB data was created with another purpose in mind and thus can be incomplete. It may be untagged
or not tagged to the speci city necessary for certain types of data that might be desirable to represent for our use. Lastly VIVO is meant
to represent a researcher’s professional life, and does not incorporate some of the personal, political, or social aspects desirable for representing historical persons.
How our experiment is able to deal with these issues, and the level of intervention required, are key factors in our assessment of VIVO’s utility for the discovery and representation of historical persons. This focused assessment
of extending VIVO for a humanities purpose should be of interest to a segment of VIVO conference attendees and community members. We hope to show that VIVO4HP provides an example that other humanists can build upon
to represent, facilitate discovery of, and share linked data about historical persons."
