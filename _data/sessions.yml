  id: 125
  title: "The Citation Impact Tool: Visualizing Research Impact"
  description: "Many metrics may be used to evaluate a researcher’s scholarly impact. Because research articles are a prominent currency of academic scholarship, citation impact plays a central role in scholarly impact assessment. Times cited data are highly skewed, and it is well recognized in the bibliometrics literature that nonparametric approaches are appropriate for skewed distributions. By convention in bibliometrics the scholarly impact of an article is assessed against a reference set of other articles of the same publication type (i.e. academic article or review), in the same  eld, and published the same year. The articles in the reference set are used as a baseline to calculate the percentile rank of the number of times a given article has been cited. To our knowledge, no currently available systems are capable of displaying article-level impact based on percentile rank of times cited for the entire percentile distribution.
To support research impact assessment, we have developed the Citation Impact Tool, an interactive component of VIVO Dashboard. The system allows users to assess the percentile rank of the number of citations speci c articles have received relative to peer publications. Publications are individually benchmarked against reference sets of 200 articles of the same type, topical category of journal, and
year of publication. Times cited data comes
from Elsevier’s Scopus. The system uses an iconographic bar chart to portray article-level citation impact of multiple articles in one view, and allows users to  lter by type of article, author order ( rst/last author rank), and topical category.
The system uses Thomson Reuters Web of Science journal categories to assign articles to individual  elds. When an article is in more
than one category, the percentile rank of times cited is calculated separately against a separate reference set of articles for each category. A mean percentile rank for the article across categories
is then calculated and, in turn, used in the bar chart. Because recently published articles have had little time to accumulate citations, articles from the past two to three years are deliberately excluded from the charts.
The code will be shared with the community"
