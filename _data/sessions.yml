-
  id: 109
  title: "Publication Data Enrichment at the University of Florida with the Web of ScienceTM"
  description: "This talk will focus on a publications data enrichment project at the University of Florida. We will describe how the team has utilized web services from the Web of ScienceTM
to automate processes and to add unique identi ers to existing publications. We will also explain modi cations to VIVO’s core queries and templates that allow for adding important contextual links to VIVO, which enhance browsing and discovery. Data processing code, methods and lessons learned will be shared with attendees."
  subtype: presentation
  speakers: []
