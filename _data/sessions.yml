  id: 115
  title: "Service-Driven Profile Linkage – the CTSAsearch/CrossLinks Experience"
  description: "While multi-site search of research pro ling systems has substantially evolved in recent years, the deployed instances of pro ling systems substantially remain disconnected islands of Linked Open Data (LOD). CTSAsearch harvests VIVO-compliant LOD and provides a number of data integration services in addition to search and visualization services. Seventy- eight institutions are currently included, spanning nine distinct platforms. In aggregate, CTSAsearch has data on 168-415 thousand unique researchers and their 7 million publications. The public interface is available at http://research.icts.uiowa.edu/polyglot. This paper presents our experiences connecting CTSAsearch data integration services into the UCSF CrossLinks service, providing a means of directly interlinking researcher pro les across sites and platforms.
Data Integration Services
CTSAsearch integration services have been designed to support human exploration of the identity of pro led persons and automated linkage of LOD across systems. Services hence fall roughly along a human-system interface spectrum:
Person by name query: This service accepts a last name and a  rst name pre x and returns two discrete lists, one of “real” persons (i.e., pro les deemed as not stubs) and one of “stubs” (i.e., pro les appearing to only be placeholders in some pro ling system). The returned URIs can then be used as input for sameas queries below.
Person by publication query: This service accepts a DOI or PMID and returns a list of pro led authors and their rank in the author list of the target publication. Output formats include HTML, JSON and XML. This service is speci cally designed to support inter-site linkage of coauthors.
Person sameas query: This service accepts a person URI and returns a list of URIs referring to the same person. Currently, two URIs are asserted to refer to the same individual if they share one or more publications with the same PMID or DOI, have the same family name and either the same  rst name or one  rst name is a single initial that matches the  rst name of the other. (All name comparisons are case insensitive.)
Cross-linking Pro les
Almost all research pro ling sites currently provide only internal links. In the case of extra-institutional co-authors, either no information is provided or stub pro les are generated containing only an author
name generated from the citation. UCSF Pro les now harvests CTSASearch data to provide links to the non- institutional co-authors, and is working with Harvard to make this feature a part of the common Pro les RNS software. Bene ts arising from this feature include
a richer web user experience, the ability to “crowd source” disambiguated data (an author at UCSF noticed a link to an incorrect author with a similar name at another institution, and has noti ed the administrators at the other institution), as well as improved SEO due to links from many top level domains.
Conclusion
CTSAsearch and CrossLinks demonstrate that substantial value can be added to the current research networking landscape through integration of these data. Our future work in this area will include enhanced ability to interconnect these systems and to visualize the resulting aggregated information space."
