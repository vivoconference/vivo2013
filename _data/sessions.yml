  id: 123
  title: "Semantically Enabling Figshare as a Basis for Rapid Ontology Implementation and Adoption"
  description: "One of the challenges for the progression of research metadata standards is that technology often gets in the way. Bound by the pressure not to be weighed down by technical debt, and the desire to appeal to as broader an audience as possible, the adoption of metadata standards within technology platforms is conservative. Ideally, this is not how things should be. The adoption of standards and practices should be community led, with technology functioning as the enabler. This presentation will showcase one attempt to move closer towards this goal by semantically enabling Figshare as a basis for rapid ontology development and adoption.
As part of the work required to build
the FORCE2016 OpenVIVO initial implementation, a mapping from the Figshare API to VIVO RDF was created. This work was then extended to expose all RDF documents that are part of a Figshare record as a single RDF graph. It is intended that this graph be accessible from the Figshare article URL when RDF is requested. With two developments:
• The use Figshare API to create custom metadata forms that can write additional triples to a Figshare article, and;
• The inclusion of RDF as a metadata output
of Figshare’s new OAI-PMH feed; Figshare records can now be annotated with new ontologies that are immediately discoverable.
As a concrete example of this approach, a working supplementary metadata form will
be demonstrated that allows authors to be annotated with organizational af liations,
and additional roles assigned using the
draft CRediT ontology. In a similar fashion, this same approach can be used to extend
the adoption of a greater part of the VIVO ontology beyond faculty pro les. Through the harvesting of Figshare records into Symplectic Elements, Figshare records can be linked to grants and publications in Elements, and then this additional metadata pushed back onto the Figshare record as VIVO RDF through the reuse of Symplectic’s VIVO harvester code.
In this presentation, we will demonstrate
the  rst iteration of a user-focused, modern reimagining of the VIVO interface. Using Bootstrap and CSS, we will show how
some layout and design improvements can work wonders on the stock VIVO interface. Coupled with some basic SEO knowledge, any institution can use these simple methods to drastically improve their own VIVO and make it the ‘expertise’ hub it’s destined to be. We will also demonstrate a new set of integrations
with products such as Altmetric,  gshare and The Conversation to help further enrich and showcase institutional data and expertise.
"
