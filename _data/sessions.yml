  id: 053
  title: "Getting Started with VIVO 1.9: Introduction to the Maven Build Process"
  description: "Following the 1.8.1 release of VIVO, the
build environment was migrated from the existing Ant scripts, to using the Maven project descriptors. This brings a number of bene ts: it’s a more immediately-familiar environment for many Java developers. Modern IDEs can read the project description and immediately set up the environment automatically, and we’re able to better declare and manage the dependencies. However, in order to make
the project look and feel familiar to a new
user approaching the project from a Maven perspective, with an expectation of a standard project layout, the structure of the Vitro/VIVO projects needs to change slightly.
This half-day workshop will help people understand how the project structure has changed in VIVO 1.9, and to show them
how to adapt their existing codebases when upgrading. It will also provide an introduction to the Maven project layout for new users, and show them how they can make effective use of Maven when creating a new VIVO implementation."
  subtype: workshop
  speakers: []
  language: en
  complexity: "Expert"
