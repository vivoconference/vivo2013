  id: 001
  title: "Towards Digitizing Scholarly Communication"
  description: "Despite the availability of ubiquitous connectivity and information technology, scholarly communication has not changed much in the last
hundred years: research  ndings are still encoded in and decoded from linear, static articles and the possibilities of digitization are rarely
used. In this talk, we will discuss strategies for digitizing scholarly communication. This comprises in particular: the use of machine-
readable, dynamic content; the description and interlinking of research artifacts using Linked Data; the crowd-sourcing of multilingual
educational and learning content. We discuss the relation of these developments to research information systems and how they could
become part of an open ecosystem for scholarly communication."
  subtype: keynote
  speakers: [1]
  language: en
  complexity: "Intermediate"
  presentation: "http://www.slideshare.net/soeren1611/towards-digitizing-scholarly-communication"
