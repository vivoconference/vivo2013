  id: 119
  title: "Visualizing Virtual Communities in the VIVO Profile Ecosystem"
  description: "CTSAsearch (http://research.icts.uiowa.edu/ polyglot) visualizes co-authorship connections between the matched pro les using a force graph implemented in D3. Connections are pre-computed at pro le harvesting time using multiple alternative identi ers (DOI, PMID, and PMCID) present in the pro le data.
OCLC pmid2doi crosswalk data is used to span the identi er spaces. Useful force graph visualizations are possible for ‘reasonable’ result scales (n ~ 200). This presentation will address recognition of research collaboration communities whose identity beyond the default notion of institution.
Institution-level visualization
Labeling nodes (pro les) by institutional af liation has proven useful for small-scale (n<200) graphs, particularly for topics relating to research communities relatively evenly distributed across institutions. However,
for searches involving large numbers of pro les from a comparatively small number of institutions, the inherent substructure of
the collaboration networks gets lost in the ‘hairball’ of interconnectivity.
Inter-institutional community visualization Focusing on community detection in the network structure is proving to be a far more robust approach to untangling large networks. I use a user-selectable set of community detection algorithms [1,2] to identify community membership based upon characteristics of the local neighborhood. The resulting node coloring reveals natural substructure even in densely interconnected graph components.
[1] V.D. Blondel, J.-L. Guillaume, R. Lambiotte, E. Lefebvre, Fast unfolding of communities in large networks, J. Stat. Mech. Theor. Exp. 10, P10008 (2008)
[2] L. Waltman and N. J. van Eck, A smart local moving algorithm for large-scale modularity-based community detection, Eur. Phys. J. B (2013) 86: 471."
