  id: 118
  title: "Connect UNAVCO, a VIVO for a Scientific Community"
  description: "Science, data, and research products are the focus of two new VIVO implementations, Connect UNAVCO (connect.unavco.org) and EOL Arctic Data Connects (vivo.eol.ucar.edu). The sites are being developed as part of EarthCollab, a project funded by The National Science Foundation. EarthCollab is a collaboration between UNAVCO, the University Corporation for Atmospheric Research (UCAR)/National Center
for Atmospheric Research (NCAR), and Cornell University. UNAVCO is a non-pro t university- governed consortium that facilitates geoscience research and education using geodesy. NCAR’s Earth Observing Laboratory (EOL) manages observational data related to a broad range of research  elds in
the geosciences. Both organizations support a large community of researchers and collaborators, many
of them at U.S. and international universities. VIVO, with the science-focused application and ontology extensions we are developing, connects the research output of our diverse communities with datasets, grants, and instruments managed by our organizations. Unique identi ers for people (i.e., ORCID), publications (i.e. publication DOIs), data (i.e. data DOIs) are included whenever possible to avoid confusion and to yield the most stable and effective connections.
To date, Connect UNAVCO includes active pages
for 650+ community members. The members are connected to 4000+ academic articles, 3,800+ datasets, and 3,600+ GPS stations managed by UNAVCO. The VIVO-ISF ontology captures many of the connections in the data model. Local ontology extensions
capture organization membership roles and their representatives, as well as roles related to stations and instruments. We utilize parts of the WGS84 and Global Change Information System (GCIS) ontologies to capture geospatial and scienti c instrument concepts, respectively. UNAVCO’s implementation also includes a handful of application extensions built to highlight data, instruments, and the people who manage them. For example, individual pages for stations have
been extended to plot the station on a map, include
a link to the data archive, and the station’s principal investigators. Another extension allows staff and community members to select their expertise and research areas from a curated list of terms. In addition to appearing on a person’s pro le page, a community- wide word cloud is generated and displayed on the home page."
