  id: 051
  title: "Introduction to VIVO: Planning, Policy, and Implementation"
  description: "New to VIVO as a new team member or part of a new implementation? What is VIVO all about? How did VIVO evolve and what bene ts does it offer to researchers, to institutions, and to the global community?
This workshop provides an institutional perspective from others who have worked
with VIVO. You’ll meet six VIVO community members with years of experience with VIVO at different institutions. The presenters will talk about how VIVO is used in their organizations, where the data come from, how VIVO is managed, and how to feed downstream systems. You’ll learn how to  nd the right resources as a new VIVO implementation
— data sources, team members, governance models, and support structures. This
workshop brings best practices and “lessons learned” from mature VIVO projects to new implementations. We’ll help you craft your messages to different stakeholders, so you’ll leave this workshop knowing how to talk about VIVO to everyone from your provost to faculty members to web developers."
  subtype: workshop
