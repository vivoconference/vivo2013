  id: 108
  title: "Examining Federal Expert Networking and the Economies of Scale: Moving the “HHS Profiles” Pilot towards “Experts.gov”"
  description: "The federal government tackles America’s hardest problems; yielding decisions with important consequences for our nation’s future. Thomson Reuters recently named the U.S. Department of Health and Human Services (HHS) as the most innovative publically- funded research organization in the U.S., and fourth in the world. The challenges we face are worthy of mobilizing our nation’s best minds across multiple sectors. And yet we lack a systematic way to locate and match expertise for participatory problem-solving.
The question of how best to leverage collective intelligence for better governance remains unanswered. In 2015, expert networking implementers from the U.S. Food and Drug Administration (FDA) and National Institutes of Health (NIH) forged a collaboration to launch the HHS Pro les pilot. Funded by 18F, General Services Administration (GSA), the goal was to test the viability of a public-facing, multiorganizational expertise matching platform called “HHS Pro les.”
The team presented the project plan at the VIVO 2015 Conference, and returns to report preliminary results and lessons learned from this effort to design a platform-agnostic, integrated framework to harness intra-government expertise. We will then discuss the scope and requirements of the next project phase, and the vision for “HHS Pro les” scales to “Experts. gov.” The presentation will close with a re ection on future pathways for cross-sector collaboration, and address the unique challenges to expert discovery in the federal space"
  subtype: presentation
  speakers: []
  language: en
  complexity: "Expert"
