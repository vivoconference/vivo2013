  id: 107
  title: "How to Read 100 Million Publications: VIVO and Comprehensive Open Publication Databases"
  description: "A number of commercially developed publication databases such as Web of
Science and Google Scholar aim to provide a comprehensive view of the scholarly literature. Such databases are quite large in scale, needing to handle metadata on the order of about 100 million publications, and to grow by more
than 1 million new publication records every year. There is ongoing interest in creating more open comprehensive databases in the community as well, for various purposes, ranging from open access support to preservation to various kinds of researcher analysis. Is it worth creating and supporting such open databases in the community, and
if so, for what purposes? How could they scale up as they would need to, in technical, political, and participatory terms? How could they use cooperation to thrive, rather than being starved as unwanted competition? What can we learn from experiences with existing and proposed comprehensive and specialized publication knowledge bases, whether run
by commercial  rms, academic institutions, interested amateurs, or bootleggers? How could VIVO sites help build up comprehensive publication databases, and how would the availability of such databases affect the sort
of data and services that local VIVO sites would focus on? The goal of this session is not to propose Yet Another Big Database for the VIVO community to develop, but rather to provoke discussions on how efforts in the VIVO community can best support and take advantage of a growing ecosystem of open publication data, at the global scale."
  subtype: presentation
  speakers: []
  language: en
  complexity: "Expert"
