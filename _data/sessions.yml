  id: 102
  title: "Using VIVO and Other Tools to Achieve a Strategic Vision"
  description: "A globally interconnected research world
is the norm. This offers great opportunities for communication and collaboration across  elds of research, but it also comes with
great challenges, in particular for systems interoperability. Many technology products, systems and tools have been created to help universities and other research organizations meet these challenges while achieving
their strategic goals. This is creating a new challenge: a confusing stack of technology for users to assemble into a functional research ecosystem.
This panel will explore how one university, Texas A&M, selected and implemented a technology stack and is using it to achieve their strategic plan, “Vision 2020: Creating a Culture of Excellence.” Their stack includes:
• VIVO
• ORCID
• Repositories, Vireo & DSpace • PlumX
The panel will discuss the components and the interactions between them, to provide the audience concrete examples of a working, interconnected research ecosystem.
Texas A&M will describe its process for de ning its technology needs, who was engaged, and the questions that drove decision- making. They will describe their current technology stack, and the connections between the components. One cross-platform connector used by Texas A&M is the ORCID ID, which is allowing them to integrate information about researcher works and af liations across various systems and present this information in their VIVO instance.
ORCID will describe how ORCID identi ers are being used at universities to assert researcher af liation, and how universities may bene t from integrations by publishers and funders. Consortia approaches to implementation and adoption will be discussed, as well as the use of ORCID in federated identity management systems such as eduGAIN, and how ORCID interacts with identi ers for works and organizations.
Green open-access institutional repositories are a key component of a research ecosystem. It is the container for the research output conducted at the university. Recent studies have shown
that opening up access to research creates more usage and citations for that research. Texas A&M implemented Vireo for theses and dissertations and DSpace for faculty research.
How is all of this enabling Texas A&M to measure progress toward its strategic goals? As a component of its tech stack, Texas A&M has integrated PlumX to track research metrics in  ve categories: usage, captures, mentions, social media and citations. Sometimes this is referred to as altmetrics. This part of the panel will include a discussion of what Texas A&M has discovered by tracking metrics across disciplines including output for the humanities. It will also showcase some other use cases of metrics in institutional repositories, analytics reports and researcher dashboards."
  subtype: presentation
  speakers: []
  language: en
  complexity: "Expert"
