  id: 001
  title: "Towards Digitizing Scholarly Communication"
  description: "Despite the availability of ubiquitous connectivity and information technology, scholarly communication has not changed much in the last
hundred years: research  ndings are still encoded in and decoded from linear, static articles and the possibilities of digitization are rarely
used. In this talk, we will discuss strategies for digitizing scholarly communication. This comprises in particular: the use of machine-
readable, dynamic content; the description and interlinking of research artifacts using Linked Data; the crowd-sourcing of multilingual
educational and learning content. We discuss the relation of these developments to research information systems and how they could
become part of an open ecosystem for scholarly communication."
  subtype: keynote
  speakers: [1]
  language: en
  complexity: "Intermediate"
  presentation: "http://www.slideshare.net/soeren1611/towards-digitizing-scholarly-communication"
#  video: "//www.youtube.com/embed/v3SCiUqI1yQ"
-
  id: 002
  title: "Verifiable, Linked Open Knowledge That Anyone can Edit"
  description: "Fifteen years since the birth of the project, Wikipedia’s vision of a free encyclopedia that anyone can edit has come of age. Today, as one of the top
10 sources of global traf c to DOIs, Wikipedia is not only a comprehensive, multilingual repository of the world’s knowledge: It is also one of the
primary entry points to the scholarly literature and a popular vehicle by which scienti c knowledge is disseminated globally. In this talk,
I’ll showcase a number of ways in which this vision is augmented by Wikidata – the knowledge base that anyone can edit and Wikipedia’s
fastest growing sister project. By linking source metadata to facts and encyclopedic entries, Wikidata allows scholars, librarians, data curators,
software developers and volunteer contributors to share in the sum of a new kind of knowledge. I’ll review, in particular, the most recent
efforts aiming to incorporate into Wikidata a bibliographic repository and an open citation graph, to ensure that linked open knowledge is
also persistently and transparently veri able."
  subtype: keynote
  speakers: [2]
  language: en
  complexity: "Intermediate" 
  presentation: "https://figshare.com/articles/Verifiable_linked_open_knowledge_that_anyone_can_edit/3756399"
#  video: "//www.youtube.com/embed/v3SCiUqI1yQ"
-
  id: 003
  title: "The Future is Federated"
  description: "For years, scholars, scientists, and practitioners in various  elds have been told about the importance of open data. Increasingly, many of us have been asked to publish Linked Data as well. While the publication of Linked Data becomes easier—not the least because of VIVO—consumption
often remains dif cult. As such, we might start to wonder: for whom are we creating Linked Data? In this talk, I will argue the importance of decentralization and federation on the Web. I’ll show with practical examples how we can consume Linked Data and make it work for us, today."
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Intermediate" 
  presentation: "https://figshare.com/articles/The_Future_is_Federated/3680310"
-
  id: 004
  title: "Building Semantic Web Applications Without SPARQL"
  description: "The Semantic Web offers an approach for integrating heterogeneous data and publishing it using widely-used terminologies to facilitate reuse. Even though SPARQL has been a standard for publishing integrated datasets to application developers since 2010, adoption has been low. Two critical barriers to adoption are the fragility of SPARQL endpoints to heavy loads, and the complexity of the RDF/SPARQL tool-chain. In this talk we present an alternative approach for publishing RDF data using JSON-LD and
ElasticSearch, a NoSQL data store. Our experience shows that this approach scales to datasets of billions of triples using commodity hardware, supports sub-second query response times for queries commonly used in Web portals, even under heavy loads, and uses a simpler JSON-based tool chain familiar to most software developers."
  subtype: presentation
  speakers: [4]
  language: uk
  complexity: "Beginner"
  presentation: "https://figshare.com/articles/Semantic_Web_Without_SPARQL_pdf/3667890"
#  video: "//www.youtube.com/embed/v3SCiUqI1yQ"
