  id: 054
  title: "Data Integration with Karma"
  description: "The VIVO platform has been designed to lower barriers for data interchange and re-use by standard data formats, ontologies, and identi ers consistent with Semantic Web
best practices. The workshop will introduce the basic functionalities of Karma data integration tool and provide attendees with hands on training. Attendees will learn how to provide ontologies to Karma, how to load data, how to de ne URIs, how to transform data using Python scripts, how to map the data to the ontology, how to save, reuse and share mapping  les, and how to produce RDF and JSON. No prior knowledge of semantic technologies will be assumed.
Implementing a researcher pro le system involves aggregating data from a variety of sources. Data needs to be mapped, cleaned and maintained. Participants will utilize the presented tools to:
• Model data in a variety of formats with the help of established ontologies (FOAF, FABIO, CITO, BIBO, SKOS, VIVO-ISF)
• Understand the use of Web Ontology Language (OWL)
• Create RDF data for use in ontology driven applications
We will begin with lectures and continue with hands-on demonstration and experimentation. The lectures are designed to help participants gain experience and knowledge of researcher pro ling systems, importance of ontologies,
a language for expressing customized mappings from relational databases to RDF datasets (R2RML), the advantage Karma data integration tool offers in transforming data into semantic web compliant data.
The workshop will help participants in planning for an organization’s efforts to move existing data into ontology driven applications, like VIVO, to uniquely represent the scholarly outputs of researchers in their institutions and beyond."
  subtype: workshop
  speakers: []
  language: en
  complexity: "Expert"
