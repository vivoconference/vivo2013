  id: 122
  title: "Using VIVO for Scientific Applications"
  description: "Semantic Web technologies have been used in geoscience information and data applications for a couple of decades. Geoscience focused ontologies have been developed at many
levels of detail, from controlled thesauri to formal ontology speci cations with properties, logical constraints, and underlying axioms. This geosciences semantic community has largely existed separately from the VIVO community. In the last  ve years, however, a small number of VIVO instances have been deployed to manage and share information about geoscience projects, data, and other resources. Within the VIVO data model, almost everything can be represented as a  rst-
order object – not just people, organizations, publications and grants, but instruments, projects and their components, work
groups, datasets, methodologies developed, presentations, and any other items of interest declared using appropriate ontologies.
This panel will feature presentations that focus on using VIVO for scienti c applications.
The goal will be to bring about discussion of the bene ts and drawbacks of representing scienti c information in VIVO. Presentation and discussion topics may include: extending the VIVO application interfaces, coupling
the VIVO-ISF ontology to domain-speci c ontologies, and leveraging VIVO for supporting cross-organizational projects.
The panel will be organized to engage the audience in questions about VIVO’s ability to support the use cases presented by scienti c research organizations and projects. These use cases may include using VIVO to represent information about multi-organizational and multi-disciplinary scienti c projects, and capturing the relationships between people, organizations, grants, datasets, publications, scienti c instruments, and research sites. Speakers in this panel will present about ongoing VIVO initiatives to illustrate current efforts."
