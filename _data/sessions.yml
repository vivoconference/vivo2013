  id: 111
  title: "The SEO State of the Union 2016: 5 Data-Driven Steps to Make your Research Networking Sites Discoverable by Real Users, Based on Real Google Results"
  description: "The second annual SEO State of the Union dives back into the world of search engine optimization for research networking sites. Search engines like Google are, in many cases, the most
critical pathway for discoverability for research networking platforms. UCSF Pro les, for example, receives over 80% of its visits (about 100k of 125k visits per month) via Google. But not all research networking platforms perform equally well on search engines.
The  rst annual SEO State of the Union 2015 broke down real-world SEO performance for over  fty public research networking sites. We will present updated  ndings for 2016, including a detailed overview of how different implementations and platforms rate in terms of search engine discoverability, stratifying by platform and type of deployment.
We will present  ve key  ndings into the real- world factors that impact search engine traf c, both at the level of the entire site, and also between different pro le pages on the same site. These  ndings will be helpful at every stage of the research networking process, from product evaluation/selection to the promotion of mature platforms."
