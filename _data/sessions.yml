  id: 104
  title: "Collaboration through Linking: A Bilateral Project Between University of Florida and Elsevier for Access to Articles by UF Authors"
  description: "VIVO implementations have long been
closely tied to the library and yet local VIVO systems have prioritized the integration of institutional repository data far below other internal or external data sources, thereby bypassing the local infrastructure designed to preserve institutional research for a university. A new partnership between the University of Florida (UF) George A. Smathers Libraries and Elsevier makes the UF Institutional Repository (IR@UF) an excellent internal data source for UF author publications.
As background, in 2014 and 2015 the Smathers Libraries and Elsevier embarked
on a bilateral pilot project that identi ed and collected metadata for over 30,000 articles written by UF staff, faculty and students and published by Elsevier from 1949 forward. The Smathers Libraries are placing the metadata and full-text into the IR@UF for indexing with the full text document available through the Elsevier ScienceDirect platform for supported aggregated metrics and article tracking. The partnership between Elsevier and the Smathers Libraries is a natural choice as Elsevier has
a large volume of content and a high citation impact and UF authors publish 1,100-1,300 articles per year in Elsevier journals.
This bilateral partnership is now being expanded to include other publishers through CHORUS -- a non-pro t cooperative effort involving publishers and funding agencies
to expand access to scholarly publications reporting on funded research— designed to provide high-quality citation information as a tool to support reporting compliance through an alerting and reporting dashboard integrated with the IR@UF. CHORUS is developing a compliance dashboard for integration with the IR@UF and other academic institutional repository systems.
The overall goals of this project are for the Libraries to provide an infrastructure to assist with researcher compliance, provide CHORUS and the participating publishers a
better understanding of the information needed by institutional repositories for tracking and reporting on compliance, and further increase discoverability of scholarship through potential linkages with VIVO@UF. This presentation will give an overview of how embargo periods will be handed and accessibility addressed when a user does not have access to subscribed content, and will also outline the bene ts of the partnership which includes reduced faculty burden, facilitated compliance reporting, increased visibility and accessibility, and additional institutional linkages supporting contextualization of research."
  subtype: presentation
  speakers: []
  language: en
  complexity: "Expert"
