  description: "Users are searching Duke’s VIVO, Scholars@ Duke for many reasons: Duke faculty to identify collaborators for research efforts, prospective students and their families to learn about our faculty and scholarship, patients
to learn more about our medical providers, and industry to locate expertise. But many of our users have told us that our current search functionality is insuf cient to effectively and optimally facilitate those use cases.
In this presentation, we will discuss in
more detail the feedback which prompted
this proposed enhancement of our search functionality, as well as, the key elements of the analysis and considerations that informed our  nal design. Faculty and our broader user community have requested search functionality that enables them to  lter results to the level
of granularity required and by facets that are helpful. In addition, they would like to sort
the search results by relevance or other factors to provide context for the results listed. Also, some users are seeking a very speci c set of results and need an 'advanced' search that’s easy to use.
Our proposed enhancement of the Scholars@ Duke search functionality seeks to address those limitations by enhancing our basic search to provide more effective  ltering of search results, enabling the search results to be sorted by relevance, and adding new advanced search capabilities."
