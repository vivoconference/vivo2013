  id: 103
  title: "Update on ReCiter: An Open Source Author Name Disambiguation System that Leverages Institutionally-Maintained Metadata"
  description: "Administration at Weill Cornell Medicine has called upon the Library to track authorship for thousands of individuals including faculty, postdocs, and alumni. Until identi ers like ORCID are adopted more widely and used more consistently, author disambiguation remains an important challenge towards producing valid and real-time reports of publication activity.
At the 2015 VIVO Conference, we presented ReCiter, a Java-based tool which uses institutionally-maintained data to perform author name disambiguation in PubMed. Since last year’s conference we have continued to improve the performance of ReCiter. In our set of 63 randomly selected existing faculty members, ReCiter can now assert author identity at over 97% accuracy. In a randomly selected sample of 20 alumni, ReCiter performed at 93% accuracy, and, for active students this  gure was 80%.
ReCiter employs 15 separate strategies for disambiguation. The range of data used spans six systems of records: Of ce of Faculty Affairs, Human Resources, alumni database, student database, physician pro le system, and the grants management system. For our test set of data, we have established which data are most powerful in contributing to overall accuracy. These include: known co- investigators, known department, and year of doctoral degree.
Our team has designed ReCiter to be generalizable. Our goal is to determine if the high accuracy we note can be achieved at other sites. The code will be shared with the community."
  subtype: presentation
  speakers: []
  language: en
  complexity: "Expert"
