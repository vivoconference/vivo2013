  id: 005
  title: "Scholarly Infrastructure, Sustainability, and Community"
  description: "While VIVO can be understood
as a platform
for creating and managing open linked data, paradoxically and in practice, VIVO can still exhibit elements
of “silo” architecture, often a result of
the institutional-centric orientation of many existing VIVO installations. In
an expanding ecosystem of scholarly systems, as well as the cross-institutional nature of scholarly communication, I ask the question, how does VIVO position itself for the future? In its earlier history, VIVO identi ed itself an open source semantic web application for scholarly networking and discovery (Borner, et. al., 2012, p. 4). What does this mean today? What are the present tensions and future opportunities for VIVO in an era when many new players have entered the  eld of scholarly and research infrastructure?"
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Expert"
  presentation: "https://figshare.com/articles/Scholarly_Infrastructure_Sustainability_and_Community/3792069"
#  video: "//www.youtube.com/embed/v3SCiUqI1yQ"
