  id: 201
  title: "Extending VIVO Infrastructure to Support Linking Information between EarthCollab VIVO Instances"
  description: "Geosciences research, given its interdisciplinary and inter-organizational nature, is often conducted using distributed networks of researchers and resources including instruments and platforms. To
better enable the discovery of the research output from the scientists and resources used within these organizations, UCAR[1], Cornell University, and UNAVCO[2] are collaborating on the EarthCollab[3] project which seeks to leverage semantic technologies to manage and link scienti c data.
As part of this effort, we have been exploring how to leverage information distributed across multiple VIVO instances by working on mechanisms to enable a VIVO instance
to lookup, consume, and display information from another VIVO instance without having to ingest RDF. The challenges we encountered and the path we took to support inter-VIVO communication can provide useful input to the larger discussion of how to extend VIVO’s infrastructure to more seamlessly integrate external information.
Our presentation will include the following:
• Demonstration of linking between VIVO instances: Using multiple VIVO instances setup as part of EarthCollab, we will show how we have extended VIVO’s core infrastructure to enable discovery of information from an external VIVO instance and support display
of this external information within a VIVO pro le.
• Technical infrastructure: Central to the interconnectivity demonstrated are the abilities to: (1) designate multiple URIs from separate VIVO name spaces as equivalent
to each other or to an independent unique identi er (such as an ORCID ID) using sameAs assertions, (2) retrieve the appropriate URIs that might designate the same person using a lookup service based on (1), and (3) display information for a URI from a different VIVO instance without having to copy or duplicate information. We will also discuss how these extensions can support other linked
data lookups and sources of information.
In addition, we have built mechanisms for displaying all the RDF underlying a VIVO pro le. This RDF depiction can go far beyond the default linked data representation as it captures and presents the information about the related entities that is used to generate a particular pro le.
As challenges and open questions, we
will discuss how this mechanism of interconnectivity relies on reliable and open lookup options (e.g. Solr search indices) and how we have had to address how to open
up our individual VIVO instances to enable communication. Additional questions include how to display the information obtained from an external VIVO instance, both in order
to preserve the receiving VIVO instance’s brand and to handle discrepancies between ontologies, content, and/or VIVO versions.
[1] http://www2.ucar.edu/
[2] https://www.unavco.org/
[3] http://earthcube.org/group/earthcollab"
