  id: 003
  title: "The Future is Federated"
  description: "For years, scholars, scientists, and practitioners in various  elds have been told about the importance of open data. Increasingly, many of us have been asked to publish Linked Data as well. While the publication of Linked Data becomes easier—not the least because of VIVO—consumption
often remains dif cult. As such, we might start to wonder: for whom are we creating Linked Data? In this talk, I will argue the importance of decentralization and federation on the Web. I’ll show with practical examples how we can consume Linked Data and make it work for us, today."
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Intermediate" 
  presentation: "https://figshare.com/articles/The_Future_is_Federated/3680310"
-
  id: 004
  title: "Building Semantic Web Applications Without SPARQL"
  description: "The Semantic Web offers an approach for integrating heterogeneous data and publishing it using widely-used terminologies to facilitate reuse. Even though SPARQL has been a standard for publishing integrated datasets to application developers since 2010, adoption has been low. Two critical barriers to adoption are the fragility of SPARQL endpoints to heavy loads, and the complexity of the RDF/SPARQL tool-chain. In this talk we present an alternative approach for publishing RDF data using JSON-LD and
ElasticSearch, a NoSQL data store. Our experience shows that this approach scales to datasets of billions of triples using commodity hardware, supports sub-second query response times for queries commonly used in Web portals, even under heavy loads, and uses a simpler JSON-based tool chain familiar to most software developers."
  subtype: presentation
  speakers: [4]
  language: uk
  complexity: "Beginner"
  presentation: "https://figshare.com/articles/Semantic_Web_Without_SPARQL_pdf/3667890"
