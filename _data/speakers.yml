  id: "SorenAuer"
  name: "Sören"
  surname: "Auer"
  company: "Universität Bonn & Fraunhofer IAIS"
  title: "Professor for Enterprise Information Systems"
  bio: "Sören Auer studied Mathematics and Computer Science in Dresden, Hagen and Yekaterinburg (Russia). In 2006 he obtained his doctorate in Computer Science from Universität Leipzig. From 2006-2008 he worked with the database research group at the University of Pennsylvania, USA. In 2008 he founded AKSW research group at University of Leipzig, which he led till 2013. Currently, he holds the chair for Enterprise Information Systems at University of Bonn and leads a department at Fraunhofer Institute for Analysis and Information Systems (IAIS). Sören's research interests include semantic web technologies, knowledge engineering, software engineering, usability, as well as databases and information systems. He led / is leading several large-scale collaborative research projects such as the European Union’s FP7-ICT flagship project LOD2 comprising 15 partners from 11 countries. Sören is co-founder of several high-impact research and community projects such as the Wikipedia semantification project DBpedia, the OpenCourseWare authoring platform SlideWiki.org (received the OpenCourseware Innovation award) and the spatial data integration platform LinkedGeoData."
  thumbnailUrl: SorenAuer.jpg
  rockstar: true
