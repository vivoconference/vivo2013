  id: "JenniferLin"
  name: "Jennifer"
  surname: "Lin"
  company: "CrossRef"
  title: "Director of Project Management"
  bio: "Dr. Jennifer Lin has  fteen years’ experience in product development, project management, community outreach, and change management within scholarly communications, education, and the public sector. She joins Crossref after four years at the Public Library of Science (PLOS) where she oversaw product strategy and development for their data program, article- level metrics initiative, and open assessment activities. Prior to PLOS, she was a consultant with Accenture working with public sector and Fortune 500 companies to develop and deploy new products and services. Jennifer earned her PhD at Johns Hopkins University. She can be reached via twitter @jenniferlin15 or email jlin@crossref.org."
  thumbnailUrl: JenniferLin.jpg
  social: 
    - {name: "twitter", link: "http://twitter.com/jenniferlin15"}
