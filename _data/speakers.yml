  id: 2
  name: "Dario"
  surname: "Taraborelli"
  company: "Wikimedia Foundation"
  title: "Director of Research"
  bio: 'Dario is a social computing researcher and open knowledge advocate based in San Francisco. He is currently the Director of Research at the Wikimedia Foundation, the non-profit organization that operates Wikipedia and its sister projects. His research spans the behavioral and social aspects of online collaboration and commons-based peer production. As a co-author of the Altmetrics Manifesto and a long-standing open access advocate, he is interested in the design of open systems to promote, track and measure the impact, reuse and discoverability of research objects. Prior to joining the Wikimedia Foundation, he held research and teaching positions at University College London, University of Surrey, Sciences Po, Paris Diderot University, and École Normale Supérieure. He holds a PhD and MSc in Cognitive Science from the École des Hautes Études en Sciences Sociales in Paris, a MA in Philosophy of Science from the University of Pisa, and a licenza from the Scuola Normale Superiore in Pisa. He is the joint recipient of a gold prize in Interactive Visualization from the Information is Beautiful Awards. His work has been featured in various outlets including TechCrunch, the Guardian, the Wall Street Journal, BoingBoing, the Chronicle of Higher Education, The Next Web, and Times Higher Education.'
  thumbnailUrl: DarioTaraborelli.jpg
  rockstar: true
