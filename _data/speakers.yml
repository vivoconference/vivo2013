  id: 5
  name: "Sandy"
  surname: "Payette"
  company: "Cornell University Library"
  title: "Director of Land Grant and Research IT"
  bio: "Sandy Payette joined Cornell University Library in January 2016 as the new Director of Land Grant and Research IT. She leads a portfolio of projects that support Cornell University's land-grant mission, with a particular focus on exposing scholarly and scientific resources on the Web by building “knowledge infrastructure.” In her previous work, Sandy was the co-inventor and chief architect of the Fedora digital repository architecture at Cornell Computing and Information Science. She was the founding CEO of DuraSpace before VIVO joined in 2014. DuraSpace is a not-for-profit organization that provides open source technologies and community resources to help preserve the world’s intellectual, cultural, and scientific heritage in digital form.  Sandy also served as Research Investigator at the University of Michigan where she provided leadership in building technologies to support sharing and publication of research data in the context of SEAD, an NSF DataNet partner.  Sandy's educational background is inter-disciplinary, with degrees in computing and information systems, MBA, MS Communication, and currently a PhD candidate at Cornell’s Department of Communication. "
  thumbnailUrl: SandyPayette.jpg
