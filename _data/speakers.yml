  id: "LaurelHaak"
  name: "Laurel"
  surname: "Haak"
  company: "ORCID"
  title: "Executive Director"
  bio: "Dr. Laurel Haak drives awareness of the ORCID mission, building strategic relationships, working with a broad range of constituents, ensuring organizational persistence, and directing ORCID staff and contractors. Previously, Laure was Chief Science Of cer at Discovery Logic, Inc.; a program
of cer for the US National Academies' Committee on Science, Engineering, and Public Policy; and editor of Science's Next Wave Postdoc Network at the American Association for the Advancement
of Science. Laure received a BS and an MS in Biology from Stanford University and a PhD in Neuroscience in 1997 from Stanford University Medical School, and she was a postdoc at the US
National Institutes of Health."
  thumbnailUrl: LaurelHaak.jpg
