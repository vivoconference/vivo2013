  id: 3
  name: "Ruben"
  surname: "Verborgh"
  company: "Ghent University"
  title: "Semantic Web Researcher"
  bio: "Dr. Ruben Verborgh is a researcher in semantic hypermedia at Ghent University ­ iMinds, Belgium and a postdoctoral fellow of the Research Foundation Flanders. He explores the connection between Semantic Web technologies and the Web's architectural properties, with the ultimate goal of building more intelligent clients. Along the way, he became fascinated by Linked Data, REST/hypermedia, Web APIs, and related technologies. He's a co-author of two books on Linked Data, and has contributed to more than 150 publications for international conferences and journals on Web-related topics."
  thumbnailUrl: RubenVerborgh.jpg
